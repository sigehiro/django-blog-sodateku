{% extends 'layout.html' %}

{% block title %} 投稿一覧 {% endblock title %}
{% block content %}
<div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="col-md-2 mb-2 offset-md-10 text-right">
            <a href="{% url 'create' %}" class="btn btn-primary">
              新規投稿
            </a>
          </div>
          <div class="card text-center">
            <div class="card-header">
              投稿一覧
            </div>
            {% for  post in posts %}
                <div class="card-body">
                  <h5 class="card-title">タイトル : {{ post.title }}</h5>
                  <p class="card-text">
                    内容 : {{ post.text }}
                  </p>
                  <p class="card-text">投稿者 :{{post.user}}</p>
                  <a href="{% url 'show' id=post.id %}" class="btn btn-primary">詳細へ</a>
                </div>
                <div class="card-footer text-muted border-top-0 border-bottom">
                  投稿日時 : {{ post.updated_at|date:'Y/m/d H:i:s'}}
                </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
